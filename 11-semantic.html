<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            background-color: rgb(10, 10, 10);
            margin-top: 30px;
            margin-bottom: 100px;
        }
        h1{
            text-align: center;
            color: white;
            padding: 50px;
        }
        h3{
            text-align: center;
        }
        #header{
            color: rgb(126, 182, 143);
            background-color: rgb(22, 21, 21);
            padding: 80px;
            border: 4px solid rgb(126, 182, 143);
            border-radius: 30px;
            margin: 8px;
            font-size: 20px;
        }
        #nav{
            color: rgb(108, 172, 224);
            background-color: rgb(22, 21, 21);
            padding: 80px;
            border: 4px solid rgb(108, 172, 224);
            border-radius: 30px;
            margin: 8px;
            font-size: 20px;
        }
        #main{
            color: rgb(214, 108, 224);
            background-color: rgb(22, 21, 21);
            padding: 100px;
            border: 4px solid rgb(214, 108, 224);
            border-radius: 30px;
            float: left;
            width: 49%;
            margin: 8px;
            font-size: 20px;
        }
        #article{
            color: rgb(160, 243, 236);
            background-color: rgb(22, 21, 21);
            padding: 100px;
            border: 4px solid rgb(160, 243, 236);
            border-radius: 30px;
            float: left;
            width: 49%;
            margin: 8px;
            font-size: 20px;
        }
        #aside{
            color: rgb(252, 255, 58);
            background-color: rgb(22, 21, 21);
            padding: 80px;
            border: 4px solid rgb(252, 255, 58);
            border-radius: 30px;
            margin: 8px;
            margin-left: 10px;
            width: 29%;
            float: right;
            margin-left: 10px;
            margin-top: -289px;
            padding-top: 235px;
            padding-bottom: 260px;
            font-size: 20px;
        }
        #footer{
            color: rgb(255, 65, 65);
            background-color: rgb(22, 21, 21);
            padding: 80px;
            border: 4px solid rgb(255, 65, 65);
            border-radius: 30px;
            margin: 8px;
            font-size: 20px;
            clear: both;
        }

    </style>
</head>
<body>
    <div>
        <h1>HTML5 Semantic Tags</h1>
    </div>
    <!-- Header Section -->
    <header id="header">
        <h3> &lt;header&gt; </h3>
    </header>

    <!-- Navbar Section -->
    <nav id="nav">
        <h3> &lt;nav&gt; </h3>
    </nav>

    <!-- Main Section -->
    <main id="main">
        <h3> &lt;section&gt; </h3>
    </main>

    <!-- Article Section -->
    <article id="article">
        <h3> &lt;article&gt; </h3>
    </article>

    <!-- Aside Section -->
    <aside id="aside">
        <h3> &lt;aside&gt; </h3>
    </aside>

    <!-- Footer Section -->
    <footer id="footer">
        <h3> &lt;footer&gt; </h3>
    </footer>
</body>
</html>
