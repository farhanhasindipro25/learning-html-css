<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Types of CSS</title>

    <!-- External CSS Link -->
    <link rel="stylesheet" href="/css/12-style.css">

    <!-- Internal CSS -->
    <style>
        h2{
            color: green;
        }
    </style>
</head>
<body>
    <!-- Inline CSS -->
    <h1 style="color: red">Heading-One</h1>

    <!-- Internal CSS -->
    <h2>Heading-Two</h2>

    <!-- External CSS -->
    <h3>Heading-Three</h3>
</body>
</html>
