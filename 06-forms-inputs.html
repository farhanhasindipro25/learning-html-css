<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms & Inputs</title>
</head>
<body>
    <form action="">
        <h2>MY FIRST FORM</h2>
        <!-- Text -->
        <h3>Type-Example</h3>
        <div>
            <h4>Text-Name</h4>
            <label for="name">Name</label><br>
            <input type="text" id="name" name="name" placeholder="Enter your Name">
        </div>

        <!-- Email -->
        <div>
            <h4>Email-Email ID</h4>
            <label for="email">Email</label><br>
            <input type="email" name="email" id="email" placeholder="Enter your Email ID">
        </div>

        <!-- Text Area -->
        <div>
            <h4>Text Area-Message</h4>
            <label for="message">Message</label><br>
            <textarea name="message" id="message" cols="50" rows="10"></textarea>
        </div>

        <!-- Dropdown Option -->
        <div>
            <h4>Dropdown Option-Gender Selection</h4>
            <label for="gender">Gender</label><br>
            <select name="gender" id="gender">
                <option value="male">Male</option>
                <option value="female" selected>Female</option>
                <option value="other">Other</option>
            </select>
        </div>

        <!-- Number Counter -->
        <div>
            <h4>Number Counter-Age</h4>
            <label for="age">Age</label><br>
            <input type="number" name="age" id="age">
        </div>

        <!-- Date Selector-->
        <div>
            <h4>Date Selector-Birthdate</h4>
            <label for="birthdate">Birthdate</label><br>
            <input type="date" name="birthdate" id="birthdate">
        </div>

        <!-- Radio Option -->
        <div>
            <h4>Radio Option-Selection of one option only</h4>
            <label for="membership">Membership</label>
            <input type="radio" name="membership" value="simple" id="membership"> Simple

            <input type="radio" name="membership" value="standard" id="membership" checked> Standard 

            <input type="radio" name="membership" value="super" id="membership"> Super
        </div>

        <!-- Checkboxes -->
        <div>
            <h4>Checkboxes-Selection of multiple options</h4>
            <label for="membership">I like...</label>
            <input type="checkbox" name="likes" id="
            likes" value="bike"> Bikes
            <input type="checkbox" name="likes" id="
            likes" value="car"> Car
            <input type="checkbox" name="likes" id="
            likes" value="boat"> Boat
        </div>

        <!-- Input Submit -->
        <input type="submit" value="Submit">

        <!-- Submit Button -->
        <button type="submit">SUBMIT</button>

        <!-- Reset Button -->
        <button type="reset">Reset</button>
    </form>
</body>
</html>
