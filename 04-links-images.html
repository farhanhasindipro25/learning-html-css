<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Links and Images</title>
</head>
<body>
    <!-- External Links -->
    <p>
        <!-- Anchor Tags -->
        <!-- Opening on the same tab -->
        <a href="http://google.com">Click For Google</a>
    </p>
    <p>
        <!-- Opening on a new tab -->
        <a href="http://google.com" target="_blank">Click For Google</a>
    </p>

    <!-- Internal Links -->
    <p>
        <a href="/03-typography.html">Typography</a>
    </p>

    <!-- Local Image -->
    <img src="/images/sample.jpg" alt="My Image 1" width="300">

    <!-- Remote image -->
    <img src="https://source.unsplash.com/200x200/?building" alt="My Image 2">
</body>
</html>
