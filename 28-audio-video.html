<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audio, Video and i-frame</title>
    <style>
        video{
            width: 500px;
        }
    </style>
</head>
<body>
    <!-- Audio -->
    <audio src="/media/audio/car.mp3" controls></audio>

    <!-- Video -->
    <video src="/media/video/Hotel BT.mp4" controls></video>
    <br>

    <!-- Embed iframe -->
    <iframe width="560" height="315" src="https://www.youtube.com/embed/02Beggb0UIQ" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
</body>
</html>
